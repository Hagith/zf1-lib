[production]

    resources.image.documentRoot = ROOT_PATH "/public"
    resources.image.thumbsDir = "var/thumbs"
    resources.image.useNamesAsFolders = On
    resources.image.folderDepth = 0

    resources.image.type.upload.default     = "images/no-photo.jpg"
    resources.image.type.upload.quality     = 95
    resources.image.type.upload.type        = thumbnail
    resources.image.type.upload.forceResize = false
    resources.image.type.upload.width       = 120
    resources.image.type.upload.height      = 90

